<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bücher</title>
<style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: "Lato", sans-serif;
            background-color: #232323;
            zoom: 140%;
        }

        .bg {
            background-color: #232323;
            height: 100%;
            position: relative;
        }

        .text {
            text-align: justify;
            color: #f1f1f1;
            left: 20px;
            right: 20px;
            position: absolute;
        }

        .header {
            background-color: #111111;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            color: rgb(227, 227, 227);
            text-align: center;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #menuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 2;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }

            .text {
                font-size: 2px;
            }
        }
    </style>
</head>

<body>

    <div class="bg">
        <div class="header">Bücher</div>
        <div class="text">
            
        </div>
    </div>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Startseite</a>
        <a href="tm.html">Mold</a>
        <a href="team.html">Team</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

    <span id="menuBtn" onclick="openNav()">&#9776; </span>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
